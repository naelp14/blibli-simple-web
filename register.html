      <form  id="register-form" action="/register" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Name:</td>
                <td><input class="text-input" type="text" name="name" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input class="text-input" type="email" name="email" placeholder="Email"> </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input class="text-input" type="password" name="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Confirm:</td>
                <td><input class="text-input" type="password" name="password_confirmation" placeholder="Confirm Password"></td>
            </tr>
            <tr>
                <td>Birthday:</td>
                <td><input class="text-input" type="date" name="DOB"></td>
            </tr>
        </table>    
        <div id="btn-container">
            <button class="btn" type="submit">Register</button>
        </div>
    </form>        
  </body>
